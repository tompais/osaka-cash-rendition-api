Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%style{%d{ISO8601}}{black} %highlight{%-5level }[%style{%t}{bright,blue}] %style{%C{1}}{bright,yellow}: %msg%n%throwable"

  Loggers:
    Logger:
      - name: com.osaka
        level: trace
        additivity: false
        AppenderRef:
          - ref: Console
    Root:
      level: info
      AppenderRef:
        - ref: Console

